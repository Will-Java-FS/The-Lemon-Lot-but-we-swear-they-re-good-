name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'lemonlot-backend/**')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build and test backend
        run: |
          cd lemonlot-backend
          ./mvnw clean install

  frontend-tests:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'lemonlot-frontend/**')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and run tests
        run: |
          cd lemonlot-frontend
          npm install
          npm test
