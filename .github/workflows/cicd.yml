name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and test backend
        run: |
          cd lemonlot-backend
          mvn clean install

  frontend-tests:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies and run tests
        run: |
          cd lemonlot-frontend
          npm install
          npm test

  codeql-analysis:
    name: Run CodeQL Analysis
    runs-on: ubuntu-latest
    continue-on-error: true # Allow the job to fail without blocking the merge
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java,javascript

      - name: Build the Backend
        run: |
          cd lemonlot-backend
          mvn clean install # Build the Spring Boot app

      - name: Build the Frontend
        run: |
          cd lemonlot-frontend
          npm install
          npm run build # Build the React app

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
